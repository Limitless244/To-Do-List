<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="outter">
        <header>
            <div class="menu-icon" id="menuIcon" aria-label="Menu">&#9776;</div>
            <h4 class="top-nav">To-Do List</h4>
            <div class="search-nav">
                <i class="bi bi-search" aria-label="Search Icon"></i>
                <input 
                    type="search" 
                    id="search-bar" 
                    placeholder="Search tasks..." 
                    oninput="filterTasks()">
            </div>
            <div class="icon-nav">
                <i class="bi bi-gear" aria-label="Settings"></i>
                <i class="bi bi-app-indicator" aria-label="Notifications"></i>
                <i class="bi bi-person" aria-label="Profile"></i>
            </div>
        </header>
        <div class="bodytop">
            <ul class="menu-list" id="menuList" role="menu">
                <li>Day Task</li>
                <li>Importance</li>
                <li>Timing</li>
                <li>All Tasks</li>
            </ul>
            <div class="todo-container">
                <h1>Your Tasks</h1>
                <div>
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                    <button onclick="addTodo()">Add</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
